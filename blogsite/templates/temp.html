{% extends "layout.html" %}
{% block content %}
    <h1 id="tempname">Temperature Readings</h1>

<div id = "chart">
        </div>
        <script>
            function getData() {
                return Math.random();
            }
            Plotly.plot('chart',[{
                y:[getData()],
                type:'line'
            }]);

            var cnt = 0;
            setInterval(function(){
                Plotly.extendTraces('chart',{ y:[[getData()]]}, [0]);
                cnt++;
                if(cnt > 100) {
                    Plotly.relayout('chart',{
                        xaxis: {
                            range: [cnt-100,cnt]
                        }
                    });
                }
            },15);
        </script>
{% endblock %}
