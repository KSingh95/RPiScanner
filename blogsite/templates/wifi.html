{% extends "layout.html" %}
{% block content %}
    <h1 id="wifiname">WiFi Scans</h1>

<div style="height: 350px; overflow-y: auto; display: block">
    <table width="100%" class = "table table-striped table-bordered table-hover dataTable no-footer table-light" style="margin-top: 0 !important;">
        <thead>
        <tr class = "table ">
            <th scope="col"><center>SSID</center></th>
            <th scope="col"><center>Signal</center></th>
            <th scope="col"><center>MAC</center></th>
        </tr>
        </thead>
        <tbody>
        {% for value in wifi_data %}
        <tr>
            <td><center>{{value.SSID_}}</center></td>
            <td><center>{{value.SIGNAL_}}</center></td>
            <td><center>{{value.MAC_}}</center></td>
        </tr>

        {% endfor %}
        </tbody>


    </table>
</div>

{% endblock %}
